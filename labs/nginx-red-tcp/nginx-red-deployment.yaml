apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: red
  labels:
    app: nginx-tcp
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx-tcp
  template:
    metadata:
      labels:
        app: nginx-tcp
    spec:
      #      nodeSelector:
      #        kubernetes.io/hostname: rome1
      volumes:
      - name: testfile-dir
        emptyDir: {}
      initContainers:
      - name: create-test-file
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - mkdir -p /testdir && dd if=/dev/urandom of=/testdir/512kb bs=512K count=1 && dd if=/dev/urandom of=/testdir/10mb bs=1024K count=10 && dd if=/dev/urandom of=/testdir/100mb bs=1024K count=100
        volumeMounts:
        - name: testfile-dir
          mountPath: /testdir
      containers:
      - name: nginx-tcp
        image: nginx:latest
        ports:
        - containerPort: 80
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: testfile-dir
          mountPath: /usr/share/nginx/html/test
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-app-svc
  namespace: red
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx-tcp
